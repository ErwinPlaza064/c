<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <!--Tr significa la fila-->
        <tr>
          <!--Encabezado de la tabla-->
          <th>Producto</th>
          <th>Costo</th>
          <th>Unidades</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!--Cuerpo de la tabla-->
          <td>Manzana</td>
          <td>$2</td>
          <td>1Kg</td>
        </tr>
        <tr>
          <td>Melon</td>
          <td>$6</td>
          <td>2kg</td>
        </tr>
        <tr>
          <td>Sandia</td>
          <td>$6</td>
          <td>2kg</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th class="dato_total">Total</th>
          <td colspan="2" class="header_total">$14</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
