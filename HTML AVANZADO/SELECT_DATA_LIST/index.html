<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextArea</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h2>Formulario De Contacto</h2>

      <!--Simple Inputs-->
      <fieldset>
      <legend>INFORMACION BASICA</legend>
      <div class="form_input">
        <label>Introduce tu Nombre
        <input type="text" placeholder="Erwin Martinez Plaza" id="nombre" />
        </label>
      </div>
      <div class="form_input">
        <label>Introduce tu Email
          <input type="email" placeholder="erwin@gmail.com" />
        </label>
        <label>Asunto
          <input type="text" placeholder="El asunto de tu mensaje" />
        </label>
      </div>
    </fieldset>

      <!--Select y Option-->
      <div class="form_input">
        <label for="">Tipo Usuario
            <select name="type-of-user" id="">
                <option value="1">Seguidor</option>
                <option value="2">Empresa</option>
                <option value="3">Otros</option>
                </select>
        </label>
      </div>

      <!--Data List Y Option-->
      <div class="form_input">
        <label for="">Tipo Usuario
            <input list="referente" name="referente">
            <datalist id="referente" name="type-of-user" id="">
                <option value="Una Empresa"></option>
                <option value="Un amigo"></option>
                <option value="Soy Erwin">Un programador y baterista</option>
                </datalist>
        </label>
      </div>

      <!--TextArea-->
      <div class="form_input">
        <label>Mensaje
        <textarea rows="5"placeholder="Deja tu mensaje....."
        ></textarea>
      </div>
      
      <div class="form_input">
        <label>Acepto los terminos y condiciones
          <input type="checkbox" class="checkbox">
        </label>
      </div>
    </form>
  </body>
</html>
